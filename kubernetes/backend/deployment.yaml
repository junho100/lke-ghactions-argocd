apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-service
  labels:
    app: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      labels:
        app: test
    spec:
      containers:
        - name: test-service
          image: bemodesty306/backend:fcfe93afe7f5565f05446d7ecbbfa914ceb7bac1
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
